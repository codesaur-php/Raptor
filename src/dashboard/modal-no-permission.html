<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-body">
            <div class="alert alert-danger shadow-sm fade mt-3 show" role="alert">
                <i class="bi bi-shield-fill-exclamation" style="margin-right:5px"></i> {{ alert }}
            </div>
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="btn btn-secondary shadow-sm" data-bs-dismiss="modal">{{ close }}</button>
        </div>
    </div>
</div>
