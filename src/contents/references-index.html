{% for table in tables %}
<div class="bd-bordered bd-bordered-primary mb-4">
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-3">
        <h5 class="text-primary" style="padding-right:10px"><i class="bi bi-layout-wtf"></i> {{ table|capitalize }}</h5>
        <div class="btn-group">
            {% if user.can('system_content_insert') %}
            <a class="btn btn-outline-success text-uppercase shadow-sm" href="{{ 'reference-insert'|link({'table':table}) }}">
                <i class="bi bi-plus-circle-dotted"></i> {{ 'new'|text }}
            </a>
            {% endif %}
        </div>
    </div>
    <table class="table table-striped table-hover" id="content_{{ table }}">
        <thead>
            <tr>
                <th scope="col">{{ 'id'|text }}</th>
                <th scope="col">{{ 'keyword'|text }}</th>
                {% for lang in language %}
                <th scope="col">{{ 'title'|text }} ({{ lang }})</th>
                {% endfor %}
                <th scope="col">{{ 'category'|text }}</span></th>
                <th scope="col" style="width:160px">{{ 'action'|text }}</th>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot></tfoot>
    </table>
</div>
{% endfor %}
<link href="https://cdn.datatables.net/1.12.1/css/dataTables.bootstrap5.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet">
<script defer src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script defer src="https://cdn.datatables.net/1.12.1/js/jquery.dataTables.min.js"></script>
<script defer src="https://cdn.datatables.net/1.12.1/js/dataTables.bootstrap5.min.js"></script>
<script defer src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<script type="text/javascript">
let deleteAskHtml = {% if localization.code == 'mn' %}'<p class="text-danger mb-3">Та [{0}] түлхүүртэй бичлэгийг устгахдаа итгэлтэй байна уу?</p>'{% else %}'<p class="text-danger mb-3">Are you sure to delete the reference with keyword [{0}]?</p>'{% endif %};

function onDeleteClick(a, e) {
    e.preventDefault();

    let table_id = a.getAttribute('href');
    let splits = table_id.split(':');
    let table = splits[0];
    let id = splits[1];
    let name = a.parentNode.parentNode.children[1].innerHTML;
    let question = deleteAskHtml.format(name.replace(/<\/?[^>]+(>|$)/g, ''));

    Swal.fire({
        html: question,
        showCancelButton: true,
        cancelButtonText: '{{ 'cancel'|text|e }}',
        confirmButtonText: '<i class="bi bi-trash"></i> {{ 'delete'|text|e }}',
        confirmButtonColor: '#df4759',
        showLoaderOnConfirm: true,
        allowOutsideClick: () => !Swal.isLoading(),
        backdrop: true,
        preConfirm: () => {
            return fetch(
                '{{ 'reference-delete'|link }}',
                {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ table, id, name })
                }
            ).then(res => {
                return res.json();
            }).then(response => {
                if (response.status !== 'success') {
                    throw new Error(response.message ? response.message : 'Invalid response!');
                }

                Swal.close();

                NotifyTop('success', "{{ 'success'|text|e }}", response.message ? response.message : '');

                let row = a.parentNode.parentNode;
                if (row && row.parentNode !== null) {
                    row.parentNode.removeChild(row);
                }
            })
            .catch(error => {
                Swal.showValidationMessage(error.message);
            });
        }
    });
}

document.addEventListener('DOMContentLoaded', function () {
{% for table in tables %}
    let {{ table }}Table = document.querySelector('table#content_{{ table }}');
    $({{ table }}Table).DataTable({
        ajax: {method: 'GET', url: "{{ 'reference-datatable'|link({'table':table}) }}"},
        lengthMenu: [[5, 10, 30, -1], [5, 10, 30, "{{ 'all'|text|e }}"]],
        responsive: true, bStateSave: true, pagingType: 'full_numbers', pageLength: 10, order: [[0, 'asc']]
        {% if localization.code == 'mn' %}, language: {url: 'https://cdn.datatables.net/plug-ins/1.11.3/i18n/mn.json'}{% endif %}
    });
    {{ table }}Table.onChildClick('.delete-reference', onDeleteClick);
    
{% endfor %}
});
</script>
