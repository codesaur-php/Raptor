<!doctype html>
<html lang="{{ record['code'] }}">
    <head>
        <meta charset="utf-8">
        <title>{{ record['title'] }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="{{ record['short']|e }}">
        {% if favico is not empty %}<link rel="icon" href="{{ favico }}" type="image/x-icon">{% endif %}
        {% if shortcut_icon is not empty %}<link rel="shortcut icon" href="{{ shortcut_icon }}" type="image/png">{% endif %}
        {% if apple_touch_icon is not empty %}<link rel="apple-touch-icon" href="{{ apple_touch_icon }}">{% endif %}
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.css">
        <script defer src="https://cdn.jsdelivr.net/npm/@fancyapps/ui@5.0/dist/fancybox/fancybox.umd.js"></script>
    </head>
    <body>
        <script type="text/javascript">
            document.addEventListener('DOMContentLoaded', function () {
                Fancybox.bind('[file-data-fancybox]', {groupAll: true});
            });
        </script>
        <main class="container" style="width:800px;">
            <header class="border-bottom mt-1 mb-4">
                <a href="{{ 'news'|link }}" class="d-flex text-decoration-none">
                    <span class="fs-4 text-uppercase"><i class="bi bi-easel"></i> {{ 'dashboard'|text }}</span>
                </a>
            </header>
            <h2>{{ record['title'] }}</h2>
            {% if image is not empty %}
            <img class="img-fluid mt-3" file-data-fancybox src="{{ image['path'] }}" alt="{{ image['description'] is not empty ? image['description'] : 'Featured image'}}"></img>
            {% endif %}
            <div class="col-12 mt-4">
                {{ record['full'] }}
            </div>
        </main>
    </body>
</html>
