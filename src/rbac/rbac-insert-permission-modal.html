<style>
    .select-editable {
        position:relative;
        background-color:white;
        border:solid grey 1px;
        width:120px;
        height:18px;
    }
    .select-editable select {
        position:absolute;
        top:0px;
        left:0px;
        font-size:14px;
        border:none;
        width:120px;
        margin:0;
    }
    .select-editable input {
        position:absolute;
        top:0px;
        left:0px;
        width:100px;
        padding:1px;
        font-size:12px;
        border:none;
    }
    .select-editable select:focus, .select-editable input:focus {
        outline:none;
    }
</style>
<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header modal-header-solid">
            <h6 class="modal-title text-uppercase text-danger">Add Permission</h6>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <div style="height:400px;overflow-y:auto;overflow-x:hidden;">
                <form class="needs-validation" novalidate autocomplete="off" id="rbac_permission_insert" role="form" action="{{ 'rbac-insert-permission'|link({'alias':alias}) }}?title={{ title|e }}" method="POST" enctype="multipart/form-data">
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right">{{ 'group'|text }}</label>
                        <div class="col-9 input-group">
                            <div class="input-group-prepend">
                                <button type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"></button>
                                <div class="dropdown-menu">
                                    {% for item in modules %}
                                    <a class="dropdown-item" onclick="$('#module').val('{{ item['module'] }}');" href="javascript:;">{{ item['module']|e }}</a>
                                    {% endfor %}
                                </div>
                            </div>
                            <input id="module" maxlength="128" name="module" placeholder="" value="" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right">{{ 'name'|text }}</label>
                        <div class="col-9">
                            <input required autocomplete="off" maxlength="128" name="name" placeholder="" value="" type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="col-3 col-form-label text-right">{{ 'description'|text }}</label>
                        <div class="col-9">
                            <textarea class="form-control" name="description"></textarea>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="submit-new-permission btn btn-danger shadow-sm" type="submit">
                <i class="la la-check"></i> <strong>{{ 'submit'|text }}</strong>
            </button>
            <button class="btn btn-secondary shadow-sm" data-dismiss="modal">{{ 'back'|text }}</button>
        </div>
    </div>
</div>

<script type="text/javascript">
FormSubmitHandler('.submit-new-permission', 'form#rbac_permission_insert');
</script>
