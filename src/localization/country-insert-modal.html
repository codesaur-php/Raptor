<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header modal-header-solid">
            <h6 class="modal-title text-uppercase text-success"><i class="bi bi-plus-circle"></i> {{ 'add-record'|text }}</h6>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <form class="needs-validation" novalidate id="country_insert" action="{{ 'country-insert'|link }}" method="POST" enctype="multipart/form-data">
                <div class="row mb-3">
                    <label class="col-3 col-form-label text-end">ID</label>
                    <div class="col-5">
                        <input class="form-control" name="id" required value="" maxlength="2" placeholder="" type="text" autocomplete="off">
                        <div class="invalid-feedback">{{ 'field-is-required'|text }}</div>
                    </div>
                    <div class="col-4">
                        <div class="form-control flag-from-id"></div>
                    </div>
                </div>
                {% for code,lang in language %}
                <div class="row mb-3">
                    <label class="col-3 col-form-label text-end">{{ 'name'|text }} ({{ lang }} <img style="position:relative;top:-1px" src="https://cdn.jsdelivr.net/gh/codesaur-php/HTML-Assets@2.5.3/flags/{{ code }}.png">)</label>
                    <div class="col-9">
                        <input class="form-control" name="title[{{ code }}]" required value="" maxlength="255" placeholder="" type="text" autocomplete="off">
                        <div class="invalid-feedback">{{ 'field-is-required'|text }}</div>
                    </div>
                </div>
                {% endfor %}
                <div class="row mb-3">
                    <label class="col-3 col-form-label text-end">{{ 'language'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" name="speak" required value="" maxlength="64" placeholder="" type="text" autocomplete="off">
                        <div class="invalid-feedback">{{ 'field-is-required'|text }}</div>
                    </div>
                </div>
            </form>
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="btn btn-success new-country-submit">
                <i class="bi bi-check"></i> {{ 'submit'|text }}
            </button>
            <button class="btn btn-secondary" data-bs-dismiss="modal">
                {{ 'cancel'|text }}
            </button>
        </div>
    </div>
</div>
<script type="text/javascript">
    const idInput = document.querySelector('input[name="id"]');
    idInput.addEventListener('change', function() {
        document.querySelector('div .flag-from-id').innerHTML = '<img src="https://cdn.jsdelivr.net/gh/codesaur-php/HTML-Assets@2.5.3/flags/' + this.value + '.png">';
    });

    FormSubmitHandler('.new-country-submit', 'form#country_insert');
</script>
