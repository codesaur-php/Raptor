<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header modal-header-solid">
            <h6 class="modal-title text-uppercase text-info"><i class="bi bi-eye"></i> {{ 'view-record'|text }}</h6>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">ID</label>
                <div class="col-9">
                    <input class="form-control" name="id" readonly value="{{ record['id']|e }}" maxlength="19" placeholder="" type="text" autocomplete="off">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'flag'|text }}</label>
                <div class="col-9">
                    <div class="form-control"><img src="https://cdn.jsdelivr.net/gh/codesaur-php/HTML-Assets@2.5.3/flags/{{ record['id']|lower }}.png"></div>
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'language'|text }}</label>
                <div class="col-9">
                    <input class="form-control" name="speak" readonly value="{{ record['speak']|e }}" maxlength="32" placeholder="" type="text" autocomplete="off">
                </div>
            </div>
            {% for code,lang in localization.language %}
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'name'|text }} ({{ lang }} <img style="position:relative;top:-1px" src="https://cdn.jsdelivr.net/gh/codesaur-php/HTML-Assets@2.5.3/flags/{{ code }}.png">)</label>
                <div class="col-9">
                    <input class="form-control" name="title[{{ code }}]" readonly value="{{ record['content']['title'][code]|e }}" maxlength="255" placeholder="" type="text" autocomplete="off">
                </div>
            </div>
            {% endfor %}
            <hr>
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'date-created'|text }}</label>
                <div class="col-9">
                    <input class="form-control" readonly value="{{ record['created_at']|e }}" type="text">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'created-by'|text }}</label>
                <div class="col-9">
                    <input class="form-control" readonly value="{{ (accounts[record['created_by']] ?? record['created_by'])|e }}" type="text">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'date-modified'|text }}</label>
                <div class="col-9">
                    <input class="form-control" readonly value="{{ record['updated_at']|e }}" type="text">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'updated-by'|text }}</label>
                <div class="col-9">
                    <input class="form-control" readonly value="{{ (accounts[record['updated_by']] ?? record['updated_by'])|e }}" type="text">
                </div>
            </div>
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="btn btn-info" data-bs-dismiss="modal">
                {{ 'close'|text }}
            </button>
        </div>
    </div>
</div>
