<div class="modal-dialog modal-lg">
    <div class="modal-content">
        <div class="modal-header modal-header-solid">
            <h6 class="modal-title text-uppercase text-info"><i class="bi bi-eye"></i> {{ 'view-record'|text }} ({{ table ~ ':' ~ record['id'] }})</h6>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'keyword'|text }}</label>
                <div class="col-9">
                    <input class="form-control" name="keyword" readonly value="{{ record['keyword']|e }}" maxlength="128" placeholder="" type="text" autocomplete="off">
                </div>
            </div>
            {% for code,lang in language %}
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'title'|text }} ({{ lang }} <img style="position:relative;top:-1px" src="https://cdn.jsdelivr.net/gh/codesaur-php/HTML-Assets@2.5.3/flags/{{ code }}.png">)</label>
                <div class="col-9">
                    <textarea class="form-control" disabled name="text[{{ code }}]" required maxlength="255">{{ record['content']['text'][code] }}</textarea>
                </div>
            </div>
            {% endfor %}
            <hr>
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'type'|text }}</label>
                <div class="col-9">
                    <input class="form-control" readonly value="{{ (record_type[record['type']] ?? record['type'])|e }}" type="text">
                </div>
            </div>
            <hr>
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'date-created'|text }}</label>
                <div class="col-9">
                    <input class="form-control" readonly value="{{ record['created_at']|e }}" type="text">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'created-by'|text }}</label>
                <div class="col-9">
                    <input class="form-control" readonly value="{{ (accounts[record['created_by']] ?? record['created_by'])|e }}" type="text">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'date-modified'|text }}</label>
                <div class="col-9">
                    <input class="form-control" readonly value="{{ record['updated_at']|e }}" type="text">
                </div>
            </div>
            <div class="row mb-2">
                <label class="col-3 col-form-label text-end">{{ 'updated-by'|text }}</label>
                <div class="col-9">
                    <input class="form-control" readonly value="{{ (accounts[record['updated_by']] ?? record['updated_by'])|e }}" type="text">
                </div>
            </div>            
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="btn btn-info" data-bs-dismiss="modal">
                {{ 'close'|text }}
            </button>
        </div>
    </div>
</div>
