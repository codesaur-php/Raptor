<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header modal-header-solid">
            <h6 class="modal-title text-uppercase text-info"> {{ record['full'] }}</h6>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <div style="height:400px;overflow-y:auto;overflow-x:hidden;">
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'code'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['code']|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'flag'|text }}</label>
                    <div class="col-9">
                        <img src="https://cdn.jsdelivr.net/gh/codesaur-php/HTML-Assets@2.5.1/flags/{{ record['code'] }}.png">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'name'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['full']|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'description'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['description']|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">is default?</label>
                    <div class="col-9">
                        <div class="form-check form-switch pt-2">
                            <input class="form-check-input" type="checkbox" role="switch" {{ record['is_default'] == 1 ? 'checked ' : '' }}disabled>
                        </div>
                    </div>
                </div>
                <hr>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'date-created'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['created_at']|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'created-by'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ (accounts[record['created_by']] ?? record['created_by'])|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'date-modified'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['updated_at']|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'updated-by'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ (accounts[record['updated_by']] ?? record['updated_by'])|e }}" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="btn btn-secondary shadow-sm" data-bs-dismiss="modal">{{ 'close'|text }}</button>
        </div>
    </div>
</div>
