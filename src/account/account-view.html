<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center mb-4 mt-2">
    <h3 class="text-info text-uppercase" style="padding-right:10px"><i class="bi bi-person-circle"></i> {{ record['first_name'] ~ ' ' ~ record['last_name'] }}</h3>
    <div class="btn-toolbar">
        <div class="btn-group">
            <button class="btn btn-outline-dark shadow-sm" onclick="window.history.go(-1);return false;">{{ 'back'|text }}</button>
        </div>
    </div>
</div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">ID</label>
        <div class="col-9">
            <input class="form-control" disabled value="{{ record['id'] }}" type="number">
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'login'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{{ record['username']|e }}" type="text">
        </div>
    </div>
    <hr>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'firstname'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{{ record['first_name']|e }}" type="text">
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'lastname'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{{ record['last_name']|e }}" type="text">
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'photo'|text }}</label>
        <div class="col-9">
        {% if record['photo'] is not empty %}
            <img src="{{ record['photo'] }}" class="img-fluid" style="max-height:480px;">
        {% else %}
            <i class="bi bi-person-bounding-box text-secondary" style="font-size:2rem"></i>
        {% endif %}
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'email'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{{ record['email']|e }}" type="text">
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'telephone'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{{ record['phone']|e }}" type="text">
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'address'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{{ record['address']|e }}" type="text">
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'status'|text }}</label>
        <div class="col-9">
            <div class="form-check form-switch">
              <input class="form-check-input" type="checkbox" role="switch" disabled {{ record['status'] == 1 ? 'checked ' : '' }}aria-describedby="activeHelpBlock">
            </div>
            <div id="activeHelpBlock" class="form-text">{{ 'active-account-can-login'|text }}</div>
        </div>
    </div>
    <hr>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'organization'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{% for org in organizations %}{{ org['name'] ~ (not loop.last ? ', ' : '')}}{% endfor %}" type="text">
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'role2'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{% for role in roles %}{{ role['name'] ~ (not loop.last ? ', ' : '')}}{% endfor %}" type="text">
        </div>
    </div>
    <hr>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'date-created'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{{ record['created_at']|e }}" type="text">
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'created-by'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{{ accounts[record['created_by']]  }}" type="text">
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'date-modified'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{{ record['updated_at']|e }}" type="text">
        </div>
    </div>
    <div class="form-group row mb-2">
        <label class="col-3 col-form-label">{{ 'updated-by'|text }}</label>
        <div class="col-9">
            <input class="form-control" disabled value="{{ accounts[record['updated_by']] }}" type="text">
        </div>
    </div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    Dashboard.activateLink("{{ 'accounts'|link }}");
});
</script>
