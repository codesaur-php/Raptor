<div class="modal-dialog modal-lg modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header modal-header-solid">
            <h6 class="modal-title text-uppercase text-info"> {{ record['name'] }}</h6>
            <button class="btn-close" type="button" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <div style="height:400px;overflow-y:auto;overflow-x:hidden;">
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'id'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['id'] }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'name'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['name']|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'logo'|text }}</label>
                    <div class="col-9">
                        <div class="input-group col-5">
                        {% if record['logo'] is defined and record['logo'] is not empty %}
                            <img class="img-fluid img-thumbnail" src="{{ record['logo'] }}" style="max-height:240px">
                        {% endif %}
                        </div>
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">RBAC (alias)</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['alias']|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">Home URL</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['home_url']|e }}" type="text">
                    </div>
                </div>
                <hr>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'parent'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['parent_name']|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">External</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['external']|e }}" type="text">
                    </div>
                </div>
                <hr>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'date-created'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['created_at']|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'created-by'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ (accounts[record['created_by']] ?? record['created_by'])|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'date-modified'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ record['updated_at']|e }}" type="text">
                    </div>
                </div>
                <div class="row mb-2">
                    <label class="col-3 col-form-label text-end">{{ 'updated-by'|text }}</label>
                    <div class="col-9">
                        <input class="form-control" readonly value="{{ (accounts[record['updated_by']] ?? record['updated_by'])|e }}" type="text">
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="btn btn-secondary shadow-sm" data-bs-dismiss="modal">{{ 'close'|text }}</button>
        </div>
    </div>
</div>
