<div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
        <div class="modal-header modal-header">
            <h5 class="modal-title text-info" id="MyModalLabel">{{ role }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="{{ 'close'|text|e }}"></button>
        </div>
        <div class="modal-body">
            <p>{{ description }}</p>
        </div>
        <div class="modal-footer modal-footer-solid">
            <button class="btn btn-secondary shadow-sm" data-bs-dismiss="modal">{{ 'close'|text }}</button>
        </div>
    </div>
</div>
